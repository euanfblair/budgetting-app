{{define "transactions"}}
    {{template "head"}}
    <body hx-ext="response-targets" class="flex flex-col min-h-screen bg-gray-50">
    {{ block "nav" . }}{{end}}
    <div id="body-content" class="flex-grow flex flex-col items-center justify-center">
        {{if not .IsAuthenticated}}
            <main class="flex flex-col items-center justify-center p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">
                <p class="mb-6 text-lg font-semibold text-gray-700">You must be logged in to see your transactions.</p>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="/login" class="w-full sm:w-1/3 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Login
                    </a>
                    <a href="/signup" class="w-full sm:w-1/3 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-indigo-600 bg-white border-indigo-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Signup
                    </a>
                </div>
            </main>
        {{else}}
            <main class="w-full max-w-4xl mx-auto "
                  hx-get="/transactions/tab?tab=All"
                  hx-target="#transaction-table"
                  hx-trigger="load"
            >
                <div id="transaction-table" class="relative">

            </div>
            </main>
        {{end}}

    </div>


    {{ template "footer" . }}
    {{template "htmxScripts"}}
    </body>
    </html>
{{end}}
